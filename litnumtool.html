<script type="text/javascript">// <![CDATA[
    function clearContent(){
      document.getElementById('chatbox').innerHTML = '';
    }
    const chatbox = $("#chatbox");
    const komponen = $("#komponen");
    const userInput = $("#userInput");
    const sendButton = $("#sendButton");
    let messages = [];
    sendButton.on("click", () => {
      let message = "Tuliskan " + komponen.val() + " " + userInput.val() + " (Jawablah dengan Bahasa Indonesia!) (gunakan markdown header (mulai ##) dan sub-header (###, ####) jika perlu. Gunakan format tabel markdown jika diperlukan). Konteks pendidikan dasar dan menengah.Jawabkah dalam bahasa Indonesia ";
      if (message) {
        messages.push({
          "role": "user",
          "content": message
        });
        const displaytext = window.markdownit().render(message);
        let userMessageHtml = '<pre><div>' + displaytext + '</div></pre>';
        sendButton.val("LOADING...");
        document.getElementById("loading").style.display = "block";
        if (simplemde.isPreviewActive() == true) simplemde.togglePreview();
        fetchMessages();
      }
    });
    userInput.on("keydown", (event) => {
      if (event.keyCode === 13 && !event.ctrlKey && !event.shiftKey) {
        event.preventDefault();
        sendButton.click();
      } else if (event.keyCode === 13 && (event.ctrlKey || event.shiftKey)) {
        event.preventDefault();
        const cursorPosition = userInput.prop("selectionStart");
        const currentValue = userInput.val();
        userInput.val(
          currentValue.slice(0, cursorPosition) +
          "\n" +
          currentValue.slice(cursorPosition)
        );
        userInput.prop("selectionStart", cursorPosition + 1);
        userInput.prop("selectionEnd", cursorPosition + 1);
      }
    });
    function fetchMessages() {
      apiKey = "csk-d3rmj2fyyr6cffe62xhpjkxy5d4fpvyftj5jh29hdhhcrmn2";
      var settings = {
        url: "https://api.cerebras.ai/v1/chat/completions",
        method: "POST",
        timeout: 0,
        headers: {
          "Authorization": "Bearer " + apiKey,
          "Content-Type": "application/json"
        },
        data: JSON.stringify({
          model: "llama3.1-70b",
          messages: messages
        })
      };
      $.ajax(settings).done(function(response) {
        const message = response.choices[0].message;
        messages.push({
          "role": message.role,
          "content": message.content
        });
        const htmlText = window.markdownit().render(message.content);
        const botMessageHtml = '<div>' + htmlText + '</div>';
        var pos = simplemde.codemirror.getCursor();
        simplemde.codemirror.setSelection(pos, pos);
        simplemde.codemirror.replaceSelection(message.content + "\n \n ____ \n \n");
        if (simplemde.isPreviewActive() == false) simplemde.togglePreview();
        chatbox.animate({ scrollTop: 20000000 }, "slow");
        sendButton.val("SUBMIT");
        sendButton.prop("disabled", false);
        document.getElementById("loading").style.display = "none";
        document.getElementById("userInput").focus();
        var data = {
          email: 'GTK1',
          chatbot: 'GTK-1',
          data1: userInput.val() + " ",
          data2: htmlText,
          bot: 'tamimbot_eksperimen'
        };
        sendDataToPHP('https://rumahguru.org/chats/save_data.php', data, function(error, response) {
          if (error) {
            console.error(error);
          } else {
            console.log(response);
          }
        });
      }).fail(function(jqXHR, textStatus, errorThrown) {
        alert("Error loading...");
        let errorText = 'Please provide chatGPT apiKey and try again.';
        let errorMessage = '<pre><div>' + errorText + '</div></pre>';
        chatbox.append(errorMessage);
        chatbox.animate({ scrollTop: 20000000 }, "slow");
      });
    }
    function copyText() {
      const element = document.querySelector('#txtresp');
      element.select();
      element.setSelectionRange(0, 99999);
      document.execCommand('copy');
    }

    function toggle() {
      var x = document.getElementById("chatbox");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }    

    function clearEditor() {
      // Destroy the SimpleMDE instance
      simplemde.toTextArea();
      document.getElementById("txtresp").value = "";
      // Create a new SimpleMDE instance with an empty value
      simplemde = new SimpleMDE({
        element: document.getElementById("txtresp"),
        initialValue: ""
      });
    }   

    function sendDataToPHP(url, data, callback) {
      var xhr = new XMLHttpRequest();
      var jsonData = JSON.stringify(data);

      xhr.open('POST', url, true);
      xhr.setRequestHeader('Content-type', 'application/json');

      xhr.onload = function() {
        if (xhr.status === 200) {
          callback(null, xhr.responseText);
        } else {
          callback('Error: ' + xhr.status);
        }
      };

      xhr.onerror = function() {
        callback('Request failed.');
      };

      xhr.send(jsonData);
    }
